<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content = "Lubalethu Thendele">
    <style>
        :root {
    --primary-color: #3498db;
    --secondary-color: #e74c3c;
  }

    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
    
  }

  .button {
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    mix-blend-mode: overlay; /* Blend mode for text */
  }

  .button:hover {
    animation: buttonHover 1s infinite;
  }

  @keyframes buttonHover {
    0% {
      background-color: #3498db;
    }
    50% {
      background-color: #e74c3c;
    }
    100% {
      background-color: #3498db;
    }
  }

  .wrapper {
    display: grid;
    grid-template-rows: auto 1fr auto;
    min-height: 100vh;
  }

  header {
    background-color:rgb(4, 41, 41);
    color: #fff;
    font-style: italic;
    padding: 20px;
  }

  main {
    padding: 20px;
  }

  footer {
    background-color:rgb(4, 41, 41);
    color: #fff;
    text-align: center;
    padding: 10px;
  }
  .container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
    
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animated-box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    margin: 20px auto;
    border-radius: 50%;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-200px);
    }
  }
</style>

    <title>Document</title>
</head>
<body>
    <button class="button">Contact Me</button>
    <div class="container">
        <header>
            <h1>Clean and Easy</h1>
          </header>
          <main>
            <h2>Laundromat</h2>
            <p>Cleaning your laundry is an easy task</p>
          </main>
          <footer>
            <p>Lubalethu - Â© 2023</p>
          </footer>
        <div class="animated-box"></div>
      </div>
</body>
</html>
